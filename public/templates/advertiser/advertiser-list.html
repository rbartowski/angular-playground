<div ng-controller="AdvertiserListCtrl">
  <div class="row vertical-align">
    <div class="col-md-6">
      <h2>Advertisers</h2>
    </div>
    <div class="col-md-6">
      <input class="form-control" ng-model="searchText" placeholder="Search">
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-condensed table-hover">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Managed By</th>
        <th>Created</th>
        <th></th>
      </tr>
      <tr ng-repeat="advertiser in advertisers | filter: searchText">
        <td>{{ advertiser.refId }}</td>
        <td><a ui-sref='advertiserDetails.general({id: advertiser.id})' class="thumb">{{ advertiser.name }}</a></td>
        <td>{{ advertiser.ownerName }}</td>
        <td>{{ advertiser.created | date : 'yyyy-mm-dd hh:mm:ss'}}</td>
        <td><a ui-sref='advertiserDetails.settings({id: advertiser.id})' class="thumb"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
      </tr>
    </table>
  </div>
</div>
