<div ng-controller="AdvertiserListCtrl">
  <div class="row">
    <input class="form-control" ng-model="searchText" placeholder="Search">
  </div>
  <div class="row">
    <table class="table table-striped table-condensed table-hover">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Managed By</th>
        <th>Created</th>
        <th></th>
      </tr>
      <tr ng-repeat="advertiser in advertisers | filter: searchText">
        <td>{{ advertiser.refId }}</td>
        <td>{{ advertiser.name }}</td>
        <td>{{ advertiser.ownerName }}</td>
        <td>{{ advertiser.created | date : 'yyyy-mm-dd hh:mm:ss'}}</td>
        <td><a href="#/advertisers/{{advertiser.id}}/edit" class="thumb"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
      </tr>
    </table>
  </div>
</div>
